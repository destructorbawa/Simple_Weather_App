<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="card">
            <div class="search">
                <input type="text" placeholder="Enter City Name" spellcheck="false">
                <button>
                    <img src="images/search.png">
                </button>
            </div>
            <div class="weather">
                <img src="images/rain.png" class="weather-icon">
                <h1 class="temp">22Â°C</h1>
                <h2 class="city">New York</h2>
                <div class="details-grid">
                    <div class="col-group">
                        <div class="col">
                            <img src="images/humidity.png">
                            <div>
                                <p class="humidity">50%</p>
                                <p>Humidity</p>
                            </div>
                        </div>
                        <div class="col">
                            <img src="images/pressure.png">
                            <div>
                                <p class="pressure">996hPa</p>
                                <p>Pressure</p>
                            </div>
                        </div>
                        <div class="col">
                            <img src="images/sunrise.png">
                            <div>
                                <p class="sunrise">5:00AM</p>
                                <p>Sunrise</p>
                            </div>
                        </div>
                        <div class="col">
                            <img src="images/compass.png">
                            <div>
                                <p class="windDir">293NE</p>
                                <p>Wind Dir</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-group">
                        <div class="col">
                            <img src="images/wind.png">
                            <div>
                                <p class="Wind">15km/h</p>
                                <p>Wind Speed</p>
                            </div>
                        </div>
                        <div class="col">
                            <img src="images/visibility.png">
                            <div>
                                <p class="visibility">18km</p>
                                <p>Visibility</p>
                            </div>
                        </div>
                        <div class="col">
                            <img src="images/sunset.png">
                            <div>
                                <p class="sunset">07:12PM</p>
                                <p>Sunset</p>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>




    </body>
</html>
